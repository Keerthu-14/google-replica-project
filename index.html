<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Replica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <form action="#" class="form">
            <img src="png-transparent-google-logo-google-search-google-play-google-text-logo-number.png">
            <h1 class="form-title">Sign In</h1>

            <div class="form-group">
                <input type="text" class="form-control"  required>
                <label for="" class="form-label">Email or Phone</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-control"  required id="txtpassword">
                <label for="" class="form-label">Enter your password</label>
            </div>

            <div class="form-group">
                <label class="showlabel">
                    <input type="checkbox" id="show">
                    Show Password
                </label>
            </div>

            <div class="bottom-box">
                <a href="#"> Forget password ?</a>
                <button class="form-btn">Next</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
